<script>
  const warningSound = document.getElementById('warning-audio');

  // Attach event listeners to all .glitch-container elements
  document.querySelectorAll('.glitch-container').forEach(container => {
    container.addEventListener('mouseenter', () => {
      warningSound.currentTime = 0; // rewind to start
      warningSound.play();
    });
  });

  function startWithLoading() {

</script>
